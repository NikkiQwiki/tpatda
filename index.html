<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
    <script>
        function openApp() {
            var appUrl = "payapp://openpayment"; // Схема URL для приложения (например, для оплаты)

            // Проверяем, какое устройство и открываем приложение
            if (/android/i.test(navigator.userAgent)) {
                window.location.href = appUrl; // Попытка открыть приложение на Android
            } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                window.location.href = appUrl; // Попытка открыть приложение на iOS
                setTimeout(function() {
                    window.location.href = "https://apps.apple.com"; // Переход в App Store, если приложение не установлено
                }, 1000);
            } else {
                window.location.href = "https://www.example.com"; // Альтернативный URL для других устройств
            }
        }

        // Открываем приложение сразу при загрузке страницы
        window.onload = openApp;
    </script>
</head>
<body>
    <h1>Перенаправляем...</h1>
</body>
</html>
