<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Т-банка</title>
    <script>
        function openApp() {
            var universalLink = "https://www.tbank.ru/rm/miansaryan.levon1/FRwAW31273/"; // Web fallback
            var deepLinkAndroid = "intent://pay/FRwAW31273#Intent;scheme=tbank;package=com.tbank;end;";
            var deepLinkIOS = "tbank://pay/FRwAW31273"; // iOS deep link

            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.includes("android");
            var isIOS = userAgent.includes("iphone") || userAgent.includes("ipad");

            if (isAndroid) {
                // Открываем приложение через intent (Chrome) + iframe для большей совместимости
                window.location.href = deepLinkAndroid;
                setTimeout(function () {
                    window.location.href = universalLink;
                }, 300); // Если приложение не установлено, через 300 мс откроется сайт
            } 
            else if (isIOS) {
                // iOS: открываем приложение через кастомную схему
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = deepLinkIOS;
                document.body.appendChild(iframe);

                setTimeout(function () {
                    window.location.href = universalLink;
                }, 300); // Если приложение не установлено, через 300 мс откроется сайт
            } 
            else {
                // Для ПК и других устройств — обычный сайт
                window.location.href = universalLink;
            }
        }

        // Запускаем редирект сразу при загрузке страницы
        window.onload = openApp;
    </script>
</head>
<body>
    <h1>Перенаправляем в Т-банк...</h1>
</body>
</html
