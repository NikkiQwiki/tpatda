<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Т-банка</title>
    <script>
        function openApp() {
            var universalLink = "https://www.tbank.ru/rm/miansaryan.levon1/FRwAW31273/"; // Universal Link
            var deepLinkAndroid = "intent://pay/#Intent;scheme=tbank;package=com.tbank;S.payload=FRwAW31273;end;"; // Deep Link для Android
            var deepLinkIOS = "tbank://pay/FRwAW31273"; // Deep Link для iOS
            var fallbackUrl = "https://www.tbank.ru/rm/miansaryan.levon1/FRwAW31273/"; // Fallback-ссылка

            // Проверяем устройство
            if (/android/i.test(navigator.userAgent)) {
                // Пытаемся открыть Deep Link для Android
                window.location.href = deepLinkAndroid;
                setTimeout(function() {
                    window.location.href = fallbackUrl; // Если не открылось, переходим на fallback
                }, 500); // Таймер на 500 мс
            } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                // Пытаемся открыть Deep Link для iOS
                window.location.href = deepLinkIOS;
                setTimeout(function() {
                    // Если не открылось, показываем сообщение
                    alert("Приложение Т-банк не установлено. Откройте приложение вручную.");
                    window.location.href = fallbackUrl; // Переходим на fallback
                }, 500); // Таймер на 500 мс
            } else {
                // Для других устройств используем Universal Link
                window.location.href = universalLink;
            }
        }

        // Открываем приложение сразу при загрузке страницы
        window.onload = openApp;
    </script>
</head>
<body>
    <h1>Перенаправляем в Т-банк...</h1>
</body>
</html>
