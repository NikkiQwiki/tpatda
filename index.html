<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Тинькофф</title>
    <script>
        function openApp() {
            var fallbackUrl = "https://www.tinkoff.ru/rm/miansaryan.levon1/FRwAW31273/";
            var deepLinkIOS = "tinkoffbank://pay/FRwAW31273";
            var deepLinkAndroid = "intent://pay/FRwAW31273#Intent;scheme=tinkoffbank;package=com.idamob.tinkoff.android;end;";

            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.includes("android");
            var isIOS = userAgent.includes("iphone") || userAgent.includes("ipad");

            if (isIOS) {
                window.location.href = deepLinkIOS;
                setTimeout(function () {
                    document.getElementById("manualOpen").style.display = "block"; // Показываем кнопку
                }, 1500);
            } else if (isAndroid) {
                window.location.href = deepLinkAndroid;
                setTimeout(function () {
                    document.getElementById("manualOpen").style.display = "block"; // Показываем кнопку
                }, 1500);
            } else {
                window.location.href = fallbackUrl;
            }
        }

        function openManually() {
            window.location.href = "https://www.tinkoff.ru/rm/miansaryan.levon1/FRwAW31273/";
        }

        window.onload = function () {
            setTimeout(openApp, 500);
        };
    </script>
</head>
<body>
    <h1>Перенаправляем в Тинькоффaaaaaaa...</h1>
    <button id="manualOpen" onclick="openManually()" style="display:none; padding: 10px 20px; font-size: 16px;">
        Открыть вручную
    </button>
</body>
</html>
