<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Т-банка</title>
    <script>
        function openApp() {
            var fallbackUrl = "https://www.tbank.ru/rm/miansaryan.levon1/FRwAW31273/"; // Fallback-ссылка
            var deepLinkAndroid = "tbank://pay/FRwAW31273"; // Deep Link для Android
            var deepLinkIOS = "tbank://pay/FRwAW31273"; // Deep Link для iOS

            var userAgent = navigator.userAgent.toLowerCase();
            var isAndroid = userAgent.includes("android");
            var isIOS = userAgent.includes("iphone") || userAgent.includes("ipad");

            if (isAndroid) {
                // Попытка открыть приложение через window.open
                window.location.href = deepLinkAndroid;
                setTimeout(function () {
                    window.location.href = fallbackUrl;
                }, 500);
            } 
            else if (isIOS) {
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = deepLinkIOS;
                document.body.appendChild(iframe);

                setTimeout(function () {
                    window.location.href = fallbackUrl;
                }, 500);
            } 
            else {
                window.location.href = fallbackUrl;
            }
        }

        window.onload = openApp;
    </script>
</head>
<body>
    <h1>Перенаправляем в Т-банк...</h1>
</body>
</html>
