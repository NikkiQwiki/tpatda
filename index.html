<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения</title>
    <script>
        function openApp() {
            var appUrl = "payapp://openpayment";  // Схема URL для твоего приложения

            // Проверка устройства для определения нужной схемы
            if (/android/i.test(navigator.userAgent)) {
                window.location.href = appUrl; // Попытка открыть приложение через схему
            } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                window.location.href = appUrl; // Попытка открыть приложение через схему
                setTimeout(function() {
                    window.location.href = "https://appstore.com"; // Переход на App Store, если приложение не установлено
                }, 1000);
            } else {
                window.location.href = "https://www.example.com"; // Альтернативный URL для других устройств
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h1>Перенаправляем...</h1>
</body>
</html>
